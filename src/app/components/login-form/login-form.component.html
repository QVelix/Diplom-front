<div class="container mt--8 pb-5" *ngIf="router.url != '/register'">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><span>Войти</span></div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form" [formGroup]="loginGroup">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input formControlName="login" class="form-control" placeholder="Логин" type="login">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input formControlName="password" class="form-control" placeholder="Пароль" type="password">
              </div>
              <div *ngIf="error!=null">
                <span>{{error}}</span>
              </div>
            </div>
            <div class="text-center">
              <button *ngIf="checkValid()==true" (click)="auth()" type="button" class="btn btn-primary my-4">Войти</button>
              <button *ngIf="checkValid()==false" disabled type="button" class="btn btn-primary my-4">Войти</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a [routerLink]="['/register']" class="text-light"><small>Зарегистрироваться</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
